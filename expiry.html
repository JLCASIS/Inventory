<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Products - Inventory System</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="warning-icon"></div>
            <h1>Upcoming Expiry Dates</h1>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalExpired">0</div>
                <div class="stat-label">Total Expired</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="expiredToday">0</div>
                <div class="stat-label">Expired Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Estimated Loss</div>
            </div>
        </div>

        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            Loading expired products...
        </div>

        <div id="expiredContainer" class="expired-list" style="display: none;">
            <!-- Expired products will be populated here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">âœ…</div>
            <div class="empty-message">No Expired Products!</div>
            <div class="empty-description">All your products are fresh and within their expiry dates.</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
