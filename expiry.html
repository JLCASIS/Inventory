<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Products</title>
    <link rel="stylesheet" href="expiry.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-content">
                <i class="fas fa-exclamation-triangle warning-icon"></i>
                <h1>Expired Products</h1>
                 <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
            </div>
        </header>

        <div class="loading-spinner" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading expired products...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <p>Failed to load expired products. Please try again.</p>
            <button onclick="loadExpiredProducts()" class="retry-btn">Retry</button>
        </div>

        <div class="products-container" id="productsContainer">
            <!-- Products will be dynamically loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <h2>No Expired Products</h2>
            <p>Great! You don't have any expired products at the moment.</p>
        </div>
    </div>
    <script type="module" src="JAVASCRIPT/expiry.js"></script>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    
</body>
</html>
