<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>
    <link rel="stylesheet" href="tracking.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="page-header">
            <div class="header-content">
                <span class="tracking-logo">
                    <i class="fas fa-seedling" title="Grains"></i>
                    <i class="fas fa-apple-alt" title="Fruits"></i>
                    <i class="fas fa-cheese" title="Dairy"></i>
                    <i class="fas fa-carrot" title="Vegetables"></i>
                </span>
                <h1>Tracking</h1>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
        </header>
        <!-- Add this right after the <header> section -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search products..." autocomplete="off">
                <button id="clearSearch" class="clear-btn" title="Clear search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <!-- Categories Navigation -->
        <nav class="categories-nav">
            <div class="categories-container">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-th-large"></i> All Products
                </button>
                <button class="category-btn" data-category="grains">
                    <i class="fas fa-seedling"></i> Grains
                </button>
                <button class="category-btn" data-category="dryfruits">
                    <i class="fas fa-nuts"></i> Dry Fruits
                </button>
                <button class="category-btn" data-category="fruits">
                    <i class="fas fa-apple-alt"></i> Fruits
                </button>
                <button class="category-btn" data-category="dairy">
                    <i class="fas fa-cheese"></i> Dairy Products
                </button>
                <button class="category-btn" data-category="meats">
                    <i class="fas fa-drumstick-bite"></i> Meats
                </button>
                <button class="category-btn" data-category="spices">
                    <i class="fas fa-pepper-hot"></i> Spices
                </button>
                <button class="category-btn" data-category="sauces">
                    <i class="fas fa-wine-bottle"></i> Sauces
                </button>
                <button class="category-btn" data-category="greens">
                    <i class="fas fa-leaf"></i> Greens
                </button>
                <button class="category-btn" data-category="oils">
                    <i class="fas fa-tint"></i> Oils
                </button>
                <button class="category-btn" data-category="eggs">
                    <i class="fas fa-egg"></i> Eggs
                </button>
            </div>
        </nav>

        <!-- Products Container -->
        <div class="products-container" id="productsContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading products...
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-auth-compat.min.js"></script>

    <script type="module" src="JAVASCRIPT/tracking.js"></script>
</body>

</html>
