<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <input type="text" placeholder="Search" class="search-bar">
            <div class="icons">
                <span class="icon user">&#128100;</span>
                <span class="icon cart">&#128722;</span>
            </div>
        </div>

        <button class="add-button">+ Add item to Inventory</button>

        <h2>ADD PRODUCTS BY CATEGORY</h2>
        <div class="categories">
            <div class="category">
                <img src="https://i.imgur.com/jvQGrwD.png" alt="Grains">
                <p>Grains</p>
            </div>
            <div class="category">
                <img src="https://i.imgur.com/C5ROdkZ.png" alt="Dry Fruits">
                <p>Dry Fruits</p>
            </div>
            <div class="category">
                <img src="https://i.imgur.com/cPmsWcA.png" alt="Fruits">
                <p>Fruits</p>
            </div>
            <div class="category">
                <img src="https://i.imgur.com/qwT8ehB.png" alt="Dairy Products">
                <p>Dairy Products</p>
            </div>
            <div class="category">
                <img src="https://i.imgur.com/jNRI88T.png" alt="Meats">
                <p>Meats</p>
            </div>
        </div>

        <div class="view-all">
            <span>View all</span>
            <span class="arrow">â†’</span>
        </div>

        <div class="bottom-section">
            <div class="feature">
                <img src="https://i.imgur.com/Fdlfwks.png" alt="Track">
                <p>Track</p>
            </div>
            <div class="feature">
                <img src="https://i.imgur.com/GNfDlMZ.png" alt="Inventory">
                <p>Inventory</p>
            </div>
        </div>
    </div>
</body>
</html>
